session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- bot_challenge

responses:
  utter_greet:
  - text: Hey! How may I help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, developed by Divyansh and powered by Rasa.
  utter_fallback_message:
  - text: I couldn't understand your request. Please rephrase and ask again.
